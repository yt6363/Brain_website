<!DOCTYPE html>
<html lang="en">
<head>

  <title>Brain - Focus with Binaural Sound</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: #FFFFFF;
      /* Subtle grid pattern */
      background-image:
        linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    html {
      /* Bold cartoon crosshair cursor */
      cursor: url("data:image/svg+xml,%3csvg width='24' height='24' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'%3e%3cline x1='12' y1='2' x2='12' y2='22' stroke='%23000000' stroke-width='4' stroke-linecap='round'/%3e%3cline x1='2' y1='12' x2='22' y2='12' stroke='%23000000' stroke-width='4' stroke-linecap='round'/%3e%3ccircle cx='12' cy='12' r='3' fill='%2300D1FF' stroke='%23000000' stroke-width='2'/%3e%3c/svg%3e") 12 12, auto;
    }

    button, a, input, select {
        cursor: pointer;
    }

    /* Comic book style effects */
    .comic-shadow-lg {
      box-shadow: 6px 6px 0 rgba(0, 0, 0, 1);
    }

    .comic-shadow-md {
      box-shadow: 4px 4px 0 rgba(0, 0, 0, 1);
    }

    .comic-shadow-sm {
      box-shadow: 2px 2px 0 rgba(0, 0, 0, 1);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brain-cyan': '#00D1FF',
            'brain-purple': '#7C3AED',
            'brain-pink': '#FF6B9D',
            'brain-green': '#6BCF7F',
            'brain-yellow': '#FFD93D',
          },
          borderRadius: {
            '4xl': '2rem',
          },
          boxShadow: {
            'comic-lg': '6px 6px 0 rgba(0, 0, 0, 1)',
            'comic-md': '4px 4px 0 rgba(0, 0, 0, 1)',
            'comic-sm': '2px 2px 0 rgba(0, 0, 0, 1)',
          }
        }
      }
    }
  </script>
<link rel="stylesheet" href="/index.css">
